<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image processing</title>
</head>

<body>
    <form action="/newRecord" method="POST" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="enter name" required><br>
        <input type="text" name="species" placeholder="enter species" required><br>
        <input pattern="^\d*(\.\d{0,2})?$" name="weight" placeholder="enter weight" required><br>
        <input pattern="^\d*(\.\d{0,2})?$" name="length" placeholder="enter length" required><br>
        <input pattern="(\-)?^\d*(\.\d{0,8})?$" name="latitude" placeholder="enter latitude" required><br>
        <input pattern="(\-)?^\d*(\.\d{0,8})?$" name="longitude" placeholder="enter longitude" required><br>
        <br>
        Select an image to upload: <br>
        <input type="file" name="image" required><br><br>
        <input type="submit" value="submit">

    </form>
</body>

</html>
